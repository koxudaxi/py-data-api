dist: xenial
language: python
python:
  - '3.7'

install:
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
  - pip install mkdocs mkdocs-material
cache: pip

script:
  - flake8 --max-line-length 119 pydataapi
  - mypy --ignore-missing-imports pydataapi
  - nosetests -v --with-coverage --cover-package=pydataapi --cover-erase tests
  - codecov
  - cp README.md docs/index.md && mkdocs build --verbose --clean --strict

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: site
    on:
      branch: master
  - provider: pypi
    user: $PYPI_USERNAME
    password: $PYPI_PASSWORD
    skip_existing: true
    distributions: sdist bdist_wheel
    on:
      tags: true
